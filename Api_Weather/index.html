<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 

    <link rel="shortcut icon" href="#"> <!-- Este link esta para impedir un error, sacar si es necesario -->

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Api Weather</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post" id="weather-form">
            <input type="text" id="city-name" placeholder="Ciudad">
            <select id="country-code">
                <option disabled value="">Elija un Pais</option>
                <option value="AR">Argentinas</option>
                <option value="US">Estados Unidos</option>
            </select>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <div class="response-container">
            <div>
                <p class="temp"></p>
                <div class="tempMaxMin">
                    <p class="temp-max"></p>
                    <p class="temp-min"></p>
                </div>
            </div> 
                <img src="">
        </div>
    </div>
<script src="./js/app.js" type="module"></script>
</body>
</html>
