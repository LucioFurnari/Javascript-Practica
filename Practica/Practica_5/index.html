<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica DOM</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <main>
        <form  id="formulario">
            <input 
            class="input-1"
            type="text" 
            placeholder="usuario"
            name="usuario">
            <input
            class="input-2"
            type="password"
            placeholder="password"
            name="password"
            >
            <input
            class="input_email"
            type="email"
            placeholder="email"
            name="email"
            >
            <div class="submit">
            <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <p class="text"></p>
    <p class="text_password"></p>
    <p class="text_email"></p>
    <script src="bd.js"></script>
    <script src="script.js"></script>
</body>
</html>
